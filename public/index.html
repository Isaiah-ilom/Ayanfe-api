<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>AYANFE ğŸŒ¹ğŸ’œğŸ¦‹ğŸ¥€ğŸ–¤</h2>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        <span>Hello! How can I assist you today?</span>
        <button class="copy-button" onclick="copyMessage(this)">Copy</button>
      </div>
    </div>
    <div class="chat-input">
      <textarea id="message-input" placeholder="Type a message or 'imagine <prompt>' to create an image..."></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const chatMessages = document.getElementById('chat-messages');

    let uid = Math.random().toString(36).substr(2, 9);

    sendButton.addEventListener('click', () => handleMessage());

    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleMessage();
      }
    });

    async function handleMessage() {
      const message = messageInput.value.trim();
      if (message) {
        displayMessage('user', message);

        if (message.startsWith('imagine ')) {
          const prompt = message.slice(8).trim();
          await generateImage(prompt);
        } else {
          await sendMessage(message);
        }

        messageInput.value = '';
      }
    }

    function displayMessage(role, content, imageUrl = null) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${role}-message`);
      if (imageUrl) {
        messageElement.innerHTML = `<span>${content}</span><br><img src="${imageUrl}" alt="Generated Image" style="max-width: 100%; border-radius: 10px; margin-top: 10px;">`;
      } else {
        messageElement.innerHTML = `<span>${content}</span>`;
      }
      chatMessages.appendChild(messageElement);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage(message) {
      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: message, uid: uid }),
        });
        const data = await response.json();
        displayMessage('bot', data.answer);
      } catch (error) {
        displayMessage('bot', 'Error: Failed to retrieve answer');
        console.error('Error:', error);
      }
    }

    async function generateImage(prompt) {
      try {
        const response = await fetch('/imagine', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });
        const data = await response.json();
        if (data.imageUrl) {
          displayMessage('bot', `Here's your image for: "${prompt}"`, data.imageUrl);
        } else {
          displayMessage('bot', 'Error: Failed to generate image');
        }
      } catch (error) {
        displayMessage('bot', 'Error: Failed to generate image');
        console.error('Error:', error);
      }
    }

    function copyMessage(button) {
      const messageText = button.previousElementSibling.innerText;
      navigator.clipboard.writeText(messageText).then(() => {
        alert('Message copied to clipboard');
      });
    }
  </script>
</body>
</html>
